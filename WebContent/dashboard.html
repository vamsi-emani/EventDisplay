<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>

	var dir = "events/";	

	function changeDisplay(thumbnail){		
		console.log($(thumbnail).attr('src'))
		$('#main-container img').attr('src', $(thumbnail).attr('src'))
	}

	$( document ).ready(function() {		
		var thumbnailCSS = { "width" : "120px", "height" : "100px", 
							 "padding" : "10px",
						     /*"border":"1px solid #00ACED"	*/					     
						   }
  		for(i=1; i<=9;i++){
  			var source = dir+i.toString()+".jpg";
  			var thumbnail = $('<img>',{id:i.toString(), src:source});
  			thumbnail.css(thumbnailCSS);			
			$('#slide-container').append(thumbnail);
			thumbnail.on("click", function(){changeDisplay(this)})
			
  		}  		  		
	})	
</script>
<style>
header {
	display: block;
	background: #34383c;	
	height: 70px;
	margin-top: -20px;
	margin-left: -10px;	
	margin-right: -8px;	
	padding-right: 0;	
}
header p{	
	position: absolute;
	top : 5px;
	right: 70px;
	color: #FFFFFF;
	font-family: sans-serif;	
}
#display-bar{
	position: absolute;
	width: 300px;	
	height: 250px;
	top: 150px;
	left: 50px;
	background-color: #34383c;	
}
#display-bar h2{
	position: relative;
	left: 20px;
	top: 0;
	font-family: Tahoma;	
	color: #FFFFFF;
}
#display-bar p{
	position: absolute;
	color: #FFFFFF;
	font-family: Tahoma;	
	left: 20px;
}

#searchbox{	
	position: absolute;
	width: 310px;	
	top: 20px;	
	left: 100px;
}
#sidebar {
    position:absolute;
    top:70px; bottom:0; left:0;
    width:60px;
    background:#E62F17;
    margin-top: -12px;
}

#main-container{	
  position: absolute;
  margin: auto;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 530px;
  height: 430px;
}
#main-container img{
	max-width:100%;
	max-height:100%;
	padding:10px;
	border:3px solid #021a40	
}
#display-icon-container{	
	position:absolute;
	top : 90px	;
	right : 20px;
	padding : 10px;		
}
#display-icon-container:hover { 
    background-color: #00ACED;
}
#display-icon-container img{		
	height : 30px;			
}
#slide-container{
	width: 96%;
	background-color: #151515;
	height: 120px;
	position:absolute;    
    left :60px;
    bottom:0px;    
}
#slide-container img:hover { 
    background-color: #00ACED;
}

</style>
</head>
<body bgcolor="#d3d3d3">
	<header>
		<img src="images/logo.jpg" vspace="6" />			
		<input id="searchbox" placeholder="Search..." type="search" />		
		<img style="float:right" vspace="16" src="images/profile.jpg"/>			
		<p>Vamsi Emani</p>		
	</header>
	<div id="display-bar">
		<h2>Upcoming Events</h2>
		<p> Women's day celebrations</p>
	</div>	
	<div id="sidebar">
	</div>
	<div id="display-icon-container">
		<img src="images/grid_black.ico"/>			
	</div>
	<div id="main-container">		
		<img src="samples/1.jpg"/>
	</div>
	<div id="slide-container">	
	
	</div>
</body>
</html>
